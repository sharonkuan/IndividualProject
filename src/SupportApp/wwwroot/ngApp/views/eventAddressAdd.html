<div class="col-md-6">
    <form novalidate ng-submit="controller.saveAddedEventLocation()" name="eventLocationForm">
        <div class="form-group">
            <label>Name of Location</label>
            <input type="text" name="nameOfLocation" class="form-control" ng-model="controller.eventLocation.nameOfLocation" placeholder="Name of the location" required />
            <span ng-show="eventLocationForm.nameOfLocation.$touched && eventLocationForm.nameOfLocation.$error.required" class="error">Event location is required.</span>
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" name="address" class="form-control" ng-model="controller.eventLocation.location.address" placeholder="Location address" />
        </div>
        <div class="form-group">
            <label>City</label>
            <input type="text" name="city" class="form-control" ng-model="controller.eventLocation.location.city" placeholder="Location city" />
        </div>
        <div class="form-group">
            <label>Zip</label>
            <input type="text" name="zip" class="form-control" ng-model="controller.eventLocation.location.zip" placeholder="Location zip" />
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-block btn-success" value="Add" ng-disabled="eventLocationForm.$invalid" />
            <input type="button" ng-click="controller.cancel()" class="btn btn-block btn-primary" value="Cancel" />
        </div>
    </form>
