<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-8">
                <h1>History Events</h1>
                <a href="/"><strong><em>See upcoming events...</em></strong></a>
            </div>
            <br />
            <div class="col-md-4">
                <label>Filter by: Event City</label><br />
                <select ng-model="controller.selectedEventLocation">
                    <option ng-repeat="location in controller.eventLocations | unique: 'city'" value={{locations.id}}>{{location.city}}</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped table-bordered table-condensed">
                    <tr>
                        <th>Type</th>
                        <th>Event Details</th>
                        <th>Event Date</th>
                        <th>Hours</th>
                        <th>Locations</th>
                    </tr>
                    <!-- does not filter by the category link -->
                    <tr ng-repeat="event in controller.events">
                        <td>{{event.eventType}}</td>
                        <td><a href="/event/historyEventDetails/{{event.id}}">{{event.eventTitle}}</a></td>
                        <td>{{event.eventStartDate | date: "longDate"}}</td>
                        <td>{{event.eventStartDate | date:'hh:mm:ss a'}}</td>
                        <td>
                            <!-- Tried with | unique:  -->
                            <ul ng-repeat="location in event.locations | unique: 'city'">
                                {{location.city}}
                            </ul>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
