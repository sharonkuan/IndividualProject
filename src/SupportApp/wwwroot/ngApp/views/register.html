<h1>Register</h1>

<fieldset>
    <legend>Register with a Social Provider</legend>
    <ul>
        <li ng-repeat="externalLogin in account.externalLogins">
            <a target="_self" href="{{externalLogin.url}}">{{externalLogin.name}}</a>
        </li>
    </ul>

</fieldset>

<fieldset>
    <ul>
        <li class="error" ng-repeat="message in controller.validationMessages">
            {{message}}
        </li>
    </ul>
    <div class="row">
        <div class="container col-md-12">
            <form class="container" ng-submit="controller.register()">
                <div>
                    <label>First Name:</label>
                    <input class="form-control" ng-model="controller.registerUser.firstName" />
                </div>
                <div>
                    <label>Last Name:</label>
                    <input class="form-control" ng-model="controller.registerUser.lastName" />
                </div>
                <div>
                    <label>Primary Phone:</label>
                    <input class="form-control" ng-model="controller.registerUser.primaryPhone" />
                </div>
                <div>
                    <label>Is Provider:</label>
                    <select class="form-control" ng-model="controller.registerUser.isProvider">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
                <div>
                    <label>Willing to volunteer?</label>
                    <label>
                        <input type="radio" name="willingToVolunteer"
                               value="true" ng-model="controller.registerUser.willingToVolunteer" />
                        Yes
                    </label>
                    <label>
                        <input type="radio" name="willingToVolunteer"
                               value="false" ng-model="controller.registerUser.willingToVolunteer" ng-checked="true" />
                        No
                    </label>
                </div>
                <div>
                    <label>Email:</label>
                    <input class="form-control" ng-model="controller.registerUser.email" />
                </div>
                <div>
                    <label>Password:</label>
                    <input class="form-control" ng-model="controller.registerUser.password" />
                </div>
                <div>
                    <label>Confirm Password:</label>
                    <input class="form-control" ng-model="controller.registerUser.confirmPassword" />
                </div>
                <input type="submit" value="Register" class="btn btn-success btn-block" />
            </form>
        </div>
    </div>
</fieldset>
