<div class="row">
    <div class="col-md-6">
        <h1>Edit Event</h1>
        <form novalidate ng-submit="controller.saveEvent()" name="eventForm">
            <div class="form-group">
                <label>Event Type</label>
                <input type="text" name="eventType" class="form-control" ng-model="controller.eventToEdit.eventType" placeholder="Event type" required />
                <span ng-show="eventForm.eventType.$touched && eventForm.eventType.$error.required" class="error">Event type is required.</span>
            </div>
            <div class="form-group">
                <label>Event Title</label>
                <input type="text" name="eventTitle" class="form-control" ng-model="controller.eventToEdit.eventTitle" placeholder="Event title" required />
                <span ng-show="eventForm.eventTitle.$touched && eventForm.eventTitle.$error.required" class="error">Event Title is required</span>
            </div>
            <div class="form-group">
                <label>Details</label>
                <textarea name="details" class="form-control" rows="3" ng-model="controller.eventToEdit.details" placeholder="Enter event details"></textarea>
            </div>
            <div class="form-group">
                <label>Event Start Date Time</label>
                <input type="datetime-local" name="eventStartDate" class="form-control" data-ng-model="controller.eventToEdit.eventStartDate" placeholder="Date format: 2016/01/31 07:30:00" required />
                <span ng-show="eventForm.eventStartDate.$touched && eventForm.eventStartDate.$error.required" class="error">Event Start Date Time is required</span>
            </div>
            <div class="form-group">
                <label>End Date Time</label>
                <br />
                <input type="datetime-local" name="eventEndDate" min="0" max="12" width=2 ng-model="controller.eventToEdit.eventEndDate" placeholder="Date format: 2016/01/31 14:30:00" required />
                <span ng-show="eventForm.eventEndDate.$touched && eventForm.eventEndDate.$error.required" class="error">Event End Date and Time is required</span>
            </div>
            <div class="form-group">
                Is it a private event?
                <label>
                    <input id="isPrivate" type="radio" name="isPrivate"
                           data-ng-value="true" data-ng-model="controller.eventToEdit.isPrivate" />
                    Yes
                </label>
                <label>
                    <input id="isNotPrivate"  type="radio" name="isPrivate"
                           data-ng-value="false" data-ng-model="controller.eventToEdit.isPrivate" />
                    No
                </label>
            </div>
            <div class="form-group">
                Is volunteer required?
                <label>
                    <input id="isVolunteerRequired" type="radio" name="isVolunteerRequired"
                           data-ng-value="Yes" data-ng-model="controller.eventToEdit.isVolunteerRequired" />
                    Yes
                </label>
                <label>
                    <input id="isVolunteerNotRequired" type="radio" name="isVolunteerRequired"
                           data-ng-value="No" data-ng-model="controller.eventToEdit.isVolunteerRequired" />
                    No
                </label>
                <label>
                    <input id="isVolunteerMaybeRequired" type="radio" name="isVolunteerRequired"
                           data-ng-value="Maybe" data-ng-model="controller.eventToEdit.isVolunteerRequired" />
                    Maybe
                </label>
            </div>
            <div class="form-group">
                <label>Number of preferred volunteers</label>
                <input type="number" name="preferredNumberOfExpectedVolunteer" min="0" max="20" value="0" width="2" class="form-control" ng-model="controller.eventToEdit.preferredNumberOfExpectedVolunteer" placeholder="Preferred volunteers" />
            </div>
            <div>
                <a href="/event/locationCreate">Add location</a>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-block btn-success" value="Create" ng-disabled="eventForm.$invalid" />
                <input type="button" ng-click="controller.cancel()" class="btn btn-block btn-primary" value="Cancel" />
            </div>
        </form>
        <ul ng-repeat="error in controller.validationErrors">
            <li>{{error}}</li>
        </ul>
    </div>
    <div class="col-md-6">
        <form novalidate ng-submit="controller.createLocation()" name="eventLocationForm">
            <div class="form-group">
                <label>Name of Location</label>
                <input type="text" name="nameOfLocation" class="form-control" ng-model="controller.eventToEdit.location.nameOfLocation" placeholder="Name of the location" required />
                <span ng-show="eventLocationForm.nameOfLocation.$touched && eventLocationForm.nameOfLocation.$error.required" class="error">Event location is required.</span>
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" name="address" class="form-control" ng-model="controller.eventToEdit.location.address" placeholder="Location address" />
            </div>
            <div class="form-group">
                <label>City</label>
                <input type="text" name="city" class="form-control" ng-model="controller.eventToEdit.location.city" placeholder="Location city" />
            </div>
            <div class="form-group">
                <label>Zip</label>
                <input type="text" name="zip" class="form-control" ng-model="controller.eventToEdit.location.zip" placeholder="Location zip" />
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-block btn-success" value="Add" ng-disabled="eventLocationForm.$invalid" />
                <input type="button" ng-click="controller.cancel()" class="btn btn-block btn-primary" value="Cancel" />
            </div>
        </form>
        <ul ng-repeat="error in controller.validationErrors">
            <li>{{error}}</li>
        </ul>
        <table>
            <tr>
                <th>Location Name</th>
                <th>Address</th>
                <th>City</th>
                <th>Zip</th>
            </tr>
            <tr>
                <td>{{}}</td>
                <td>{{}}</td>
                <td>{{}}</td>
                <td>{{}}</td>
            </tr>
        </table>
    </div>
</div>
